<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Guru</title>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>

    <div class="pomodoro-timer">
      <h1 id="time-left">25:00</h1>
      <h3>Countdown in seconds</h3>     
      <div class="custom-slider">
        <div class="fill"></div>
      </div>
      <hr/>
      <div class="task-container"></div>
      <div class="input-container">
        <input placeholder="tasks go here..."/>
        <button class="submit-button">ADD</button>
      </div>
      <br/>
      <p class="sub-text">Each task will delete itself once complete.</p>
      <p class="sub-text">to pause a task, click on the Active button again.</p>
    </div>

    <script src="js/app.js"></script>
  </body>  
</html>
